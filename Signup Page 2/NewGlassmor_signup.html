<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Glassmorphic Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="newGlassmor.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-box">
        <header class="signup-header">
          <h1>LOGIN</h1>
          <!--<p>It just takes 15secs</p>-->
        </header>

        <main class="signup-body">
          <form action="#">
            <p>
              <label for="fullname">Enter Username: </label>
              <input id="fullname" type="text" placeholder="Prerana Mitra" />
            </p>
            <p>
              <label for="email">Enter Email-ID: </label>
              <input
                id="email"
                type="email"
                placeholder="*********@gmail.com"
              />
            </p>
            <p>
              <label for="password">Enter Password: </label>
              <input
                id="password"
                type="password"
                placeholder="atleast 8 characters"
              />
            </p>
            <div class="remember-forgot">
                <label><input type="checkbox" />Remember Me</label>
                <a href="#">Forgot Password ?</a>
    
                <p>
                  <input type="submit" value="Log - in"></input>
                </p>
              </div>

            <!--<p>
                    <input id="submit" type="submit" value="Create Account" />
                  </p>-->
          </form>
        </main>

        <footer class="signup-footer">
          

          <div class="register-link">
            <p><b>Don't have an account?</b><a href="#">Register Here</a></p>
            
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
